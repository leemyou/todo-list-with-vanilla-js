<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/images/favicon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라JS TODO List</title>
    <link rel="stylesheet" href="./src/pages/mainStyle.css" />
  </head>
  <body>
    <div id="app">
      <div class="mode-wrapper">
        <h1 id="modeInfo">FETCH MODE</h1>
        <button class="button-shadow" id="btnModeChange">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
            width="24px"
          >
            <path
              d="M320 146s24.36-12-64-12a160 160 0 10160 160"
              fill="none"
              stroke="#83DBD6"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="48"
            />
            <path
              fill="none"
              stroke="#83DBD6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="48"
              d="M256 58l80 80-80 80"
            />
          </svg>
        </button>
      </div>

      <div class="todo-wrapper">
        <h1>Todo</h1>
        <ul class="todo-wrapper-ul" id="todoList"></ul>

        <div class="todo-wrapper-input button-shadow">
          <input type="text" class="inner-shadow" id="inputNewTodo" autofocus />
          <button id="addList" type="button">
            <svg
              width="30"
              height="32"
              viewBox="0 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 37L31 25L19 13"
                stroke="#83DBD6"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/hooks/Modals/index.js"></script>
    <script type="module" src="src/hooks/Modes/index.js"></script>
    <script type="module" src="src/hooks/Todos/index.js"></script>
  </body>
</html>
